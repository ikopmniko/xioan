name: Run Scraper

on:
  workflow_dispatch: # bisa manual jalanin di GitHub
  schedule:
    - cron: "0 3 * * *" # opsional, jalanin tiap hari jam 03:00 UTC

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run scraper
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
      run: python run.py
